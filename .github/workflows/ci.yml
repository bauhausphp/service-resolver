name: CI

on: push

env:
  CI: yes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repository: bauhausphp/contributor-tool

    - name: Setup
      run: make setup package=service-resolver branch=$(echo ${GITHUB_REF#refs/heads/})

    - name: Tests
      run: make tests package=service-resolver

    - name: Coverage
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      run: |
        printenv | grep COVERALLS_REPO_TOKEN >> .docker-run.env
        make coverage package=service-resolver

