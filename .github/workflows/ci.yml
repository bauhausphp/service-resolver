name: CI

on: push

env:
  CI: yes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repository: bauhausphp/contributor-tool

    - name: Setup
      run: make setup package=service-resolver branch=$(echo ${GITHUB_REF#refs/heads/})

    - name: Tests
      run: make tests package=service-resolver

    - name: Coverage
      uses: codecov/codecov-action@v1.2.1
      with:
        file: ./reports/service-resolver/coverage/clover.xml
        gcov_root_dir: ./packages/service-resolver
        root_dir: ./packages/service-resolver
        fail_ci_if_error: true
        verbose: true

